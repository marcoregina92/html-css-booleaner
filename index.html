<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> The Booleaner </title>
    <link rel="stylesheet" href="style.css">

<body>

        <header>

            <div>
                <span class="data-sottotitolo"> il 10/10/10 </span>
            </div>

            <div class="image-tim">

                <img src="./img/tim-2.jpg" alt="tim-2">
                <figure>
                    <figcaption>1st Photo: John S. and James L. Knight Fondation, by Scott Henrichsen</figcaption>
                </figure>    
                <figure>
                    <figcaption>2nd Photo: Wikimedia, by Paul Clarke</figcaption>
                </figure>

        </main>

        <footer>

        </footer>
